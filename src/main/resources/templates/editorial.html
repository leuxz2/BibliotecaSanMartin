<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial administracion</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/formularios.css">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/botonInicio.css">
</head>
<body>
    <nav th:replace="fragments/nav :: nav"></nav>

<p th:if="${error != null}" th:text="${error}" class="error"></p>
<h1>Formulario para registrar un Libro</h1>
    <form action="/registrarEditorial" method="post" class="formularioModificacion">
        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        
        <label for="nombre">Nombre de la Editorial</label><br>
        <input type="text" name="nombre"><br>

        <button type="submit" ><b>Enviar info</b></button>
    </form>
    <div class="inicio">
        <a th:href="@{/}" >IR A INICIO</a>
    </div>
</body>
</html>
