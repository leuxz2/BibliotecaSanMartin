<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Autores</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="listados.css">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/botonInicio.css">
</head>
<body>
    <nav th:replace="fragments/nav :: nav"></nav>
    <header>
        <h1>Listado de Autores</h1>
    </header> 
     <table class="table" action="/listarEditoriales" method="GET">
        <thead>
          <tr>
            <th scope="col"># ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Est√° activo?</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody th:each="autor: ${autores}">
          <tr>
            <th scope="row" th:text="${autor.id}"></th>
            <td th:text="${autor.nombre}"></td>
            <td>
                <i th:if="${autor.alta}"><img src="/img/tilde verde.png" alt="Habilitado" class="simbolo"></i>
                <i th:unless="${autor.alta}"><img src="/img/equis roja.png" alt="Deshabilitado" class="simbolo"></i>
            </td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="@{/altaAutor/__${autor.id}__}"><img src="/img/FlechaArriba.png" title="Dar de alta" style="width: 25px;"></a>
                    <a th:href="@{/bajaAutor/__${autor.id}__}"><img src="/img/FlechaAbajo.png" title="Dar de baja" style="width: 25px;"></a>
                    <a th:href="@{/listarAutor/__${autor.id}__}"><img src="/img/editar.png" title="Editar" style="width: 25px;"></a>
                </div>

            </td>
          </tr>
        </tbody>
      </table>
    <p th:if="${mensaje != null}" th:text="${mensaje}" style="color:greenyellow;"></p>
    <p th:if="${exito != null}" th:text="${exito}" style="color:greenyellow;"></p>
    <br>
    <div class="inicio">
      <a th:href="@{/}" >IR A INICIO</a>
  </div>
</body>
</html>
